{% load static %}
{% block header%}
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="{% url 'accounts:dashboard' %}" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="{{siteoption.logo_image.url}}" alt="" height="22">
                            </span>
                            <span class="logo-lg">
                                <img src="{{siteoption.logo_image.url}}" alt="" height="17">
                            </span>
                        </a>

                        <a href="{% url 'accounts:dashboard' %}" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="{{siteoption.logo_image.url}}" alt="" height="100">
                            </span>
                            <span class="logo-lg">
                                <img src="{{siteoption.logo_image.url}}" alt="" height="100">
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>

                    <!-- App Search-->
                    <form class="app-search d-none d-lg-block">
                        <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Search...">

                        </div>
                    </form>


                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="mdi mdi-magnify"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">

                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>



                    <div class="dropdown d-none d-lg-inline-block ms-1">
                        <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen">
                            <i class="bx bx-fullscreen"></i>
                        </button>
                    </div>


                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <span class="d-none d-xl-inline-block ms-1">{{user.username}}</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->

                            {% if user.is_authenticated %}

                            <div class="dropdown-menu dropdown-menu-end show" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 72px);" data-popper-placement="bottom-end">
                                <!-- item-->
                                <a class="dropdown-item" href="#"><i class="bx bx-user font-size-16 align-middle me-1"></i> <span key="t-profile">Profile</span></a>
                                <a class="dropdown-item" href="#"><i class="bx bx-wallet font-size-16 align-middle me-1"></i> <span key="t-my-wallet">My Wallet</span></a>
                                <a class="dropdown-item d-block" href="#"><span class="badge bg-success float-end">11</span><i class="bx bx-wrench font-size-16 align-middle me-1"></i> <span key="t-settings">Settings</span></a>
                                <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i> <span key="t-lock-screen">Lock screen</span></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" id="logout_btn" href="" data-url="{% url 'accounts:logout' %}" onclick="logoutfunc();"><i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>Log Out</a>
                                {% else %}
                                <a class="dropdown-item" href=""><i
                                class="bx bx-log-in font-size-16 align-middle me-1 "></i> Log In</a>
                            </div>

                                {% comment %} {% if user.has_usable_password %}
                                <a class="dropdown-item" href=""><i class="bx bx-key font-size-16 align-middle me-1"></i> Change Password</a>
                                {% else %}
                                <a class="dropdown-item" href=""><i class="bx bx-key font-size-16 align-middle me-1"></i> Set Password</a>
                                {% endif %}
                                <a class="dropdown-item text-danger" id="logout_btn" href="" data-url="{% url 'account_logout' %}" onclick="logoutfunc();"><i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>Log Out</a>
                                {% endcomment %}
                            {% endif %}
                        </div>
                    </div>



                </div>
            </div>
        </header>
{% endblock %}
